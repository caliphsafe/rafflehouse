<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raffle House</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Fixed top logo bar -->
  <header class="floating-header">
    <img src="assets/rf_logo.png" alt="Raffle House Logo" class="logo" />
  </header>

  <main id="raffleFeed"></main>
<br/> <br/> <br/>
  <div id="purchaseModal" class="modal hidden">
    <div class="modal-content">
      <h3>Confirm Raffle Entry</h3>
      <p>Pay $5 to enter for <strong id="modalTitle"></strong></p>
      <input type="email" placeholder="Your Email">
      <input type="text" placeholder="Shipping Address">
      <button class="raffle-btn">Pay & Enter</button>
      <button class="close-btn" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    function openModal(title) {
      document.getElementById("modalTitle").innerText = title;
      document.getElementById("purchaseModal").classList.remove("hidden");
    }
    function closeModal() {
      document.getElementById("purchaseModal").classList.add("hidden");
    }
  </script>

</body>
</html>
