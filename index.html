<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raffle House</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Fixed top logo bar -->
  <header class="floating-header">
    <img src="assets/rf_logo.png" alt="Raffle House Logo" class="logo" />
  </header>
  <div style="height: 70px;"></div>

  <main id="raffleFeed"></main>

  <div id="purchaseModal" class="modal hidden">
    <div class="modal-content">
      <h3>Confirm Raffle Entry</h3>
      <p>Pay $<span id="modalPrice"></span> to enter for <strong id="modalTitle"></strong></p>
      <input type="text" id="userName" placeholder="Your Name">
      <input type="email" id="userEmail" placeholder="Your Email">
      <input type="text" id="userAddress" placeholder="Shipping Address">
      <button id="confirmEntryBtn" class="raffle-btn">Pay & Enter</button>
      <button class="close-btn" onclick="closeModal()">Cancel</button>
    </div>
  </div>

</body>
</html>
