<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel â€“ RaffleHouse</title>
  <script type="module" src="admin.js" defer></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    h1 { margin-bottom: 1rem; }
    form, .raffle-list { margin-bottom: 2rem; }
    .raffle-item {
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .raffle-item h3 { margin: 0 0 0.5rem; }
    .delete-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin: Submit New Raffle</h1>
  <form id="raffleForm">
    <input name="productName" placeholder="Product Name" required><br>
    <input name="productImage" placeholder="Image URL" required><br>
    <input name="productLink" placeholder="Product Link" required><br>
    <input name="description" placeholder="Description" required><br>
    <input name="ticketPrice" type="number" placeholder="Price per Ticket" required><br>
    <input name="totalTickets" type="number" placeholder="Total Tickets" required><br>
    <button type="submit">Submit Raffle</button>
  </form>

  <h2>All Raffles</h2>
  <div class="raffle-list" id="raffleList"></div>

  <div id="successMessage" class="hidden">Submitted!</div>
</body>
</html>
